spring:
  jpa:
    properties:
      hibernate:
        globally_quoted_identifiers: true
        globally_quoted_identifiers_skip_column_definitions: true
  datasource:
    url: jdbc:h2:mem:depChecker

kafka:
  bootstrapAddress: localhost:29092
  topics:
    ingestion:
      name: ingestion
      group: dependency-checker

server:
  error:
    whitelabel:
      enabled: false